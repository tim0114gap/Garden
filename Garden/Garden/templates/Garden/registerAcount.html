{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GARDEN/registerAcount</title>
    <link rel="shortcut icon" href="{% static 'Garden/images/5.png' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Dosis:300,400,500,600,700">
    <link rel="stylesheet" href="{% static 'Garden/login.css' %}">
    <link rel="stylesheet" href="{% static 'Garden/login.js' %}">
</head>
<div class="login-page">
  <div class="form">
    <form method="post" class="register-form">
      {% csrf_token %}
      {{ form.text }}
      {{ form.password }}
      {{ form.Email }}
      <!--<input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>-->
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
    <form method="post" class="login-form" action="{% url 'Garden:registerAcount' %}">
      {% csrf_token %}
      {{ form.text }}
      {{ form.password }}
      {{ form.Email }}
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
  </div>
</div>
</html>
